# ═══════════════════════════════════════════════════════════════
#  Elege.ai WAR ROOM — Nginx Configuration
#  Copy to: /etc/nginx/sites-available/warroom
#  Enable:  ln -s /etc/nginx/sites-available/warroom /etc/nginx/sites-enabled/
#  Test:    nginx -t && systemctl reload nginx
# ═══════════════════════════════════════════════════════════════

# ── Rate Limiting ──
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=60r/s;

# ── Upstream backend (PM2 cluster) ──
upstream warroom_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

# ── HTTP → HTTPS redirect ──
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── Main HTTPS server ──
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # ── SSL (Certbot will fill these) ──
    # ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ── Security Headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── Gzip Compression ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # ── Static Frontend (Vite build output) ──
    root /opt/warroom/web/dist;
    index index.html;

    # SPA fallback — React Router
    location / {
        limit_req zone=general_limit burst=30 nodelay;
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ── API Reverse Proxy ──
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://warroom_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Supabase Realtime)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (AI calls can take up to 120s)
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;

        # Don't cache API responses
        add_header Cache-Control "no-store, no-cache";
    }

    # ── Health check (unauthenticated) ──
    location = /api/v1/health {
        proxy_pass http://warroom_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ── Block dotfiles ──
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── Error pages ──
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ── Logging ──
    access_log /var/log/nginx/warroom_access.log;
    error_log  /var/log/nginx/warroom_error.log warn;

    # ── Client body size (for file uploads) ──
    client_max_body_size 50M;
}
