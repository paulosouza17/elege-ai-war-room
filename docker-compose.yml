# ═══════════════════════════════════════════════════════════════
#  Elege.ai WAR ROOM — Docker Compose (Alternative Deploy)
#  Usage:
#    docker compose up -d          # Start all
#    docker compose logs -f        # Follow logs
#    docker compose down           # Stop all
#    docker compose up -d --build  # Rebuild & start
# ═══════════════════════════════════════════════════════════════

services:
  # ── Redis ──
  redis:
    image: redis:7-alpine
    container_name: warroom-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API + Worker ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: warroom-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

  # ── Frontend (build + serve via Nginx) ──
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: warroom-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./nginx/warroom.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro

  # ── Certbot (SSL renewal) ──
  certbot:
    image: certbot/certbot:latest
    container_name: warroom-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done'"

volumes:
  redis_data:
    driver: local
  backend_logs:
    driver: local
  certbot_certs:
    driver: local
  certbot_www:
    driver: local
